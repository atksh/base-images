name: ci

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 0 * * 0'

jobs:
  first-build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        name: ["python", "ubuntu-tex", "ubuntu-container-disk"]
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.name }}
          file: ./${{ matrix.name }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.name }}

  second-build-and-push:
    runs-on: ubuntu-latest
    needs: first-build-and-push
    strategy:
      matrix:
        name: ["python-cv", "python-selenium", "python-torch"]
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.name }}
          file: ./${{ matrix.name }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.name }}
